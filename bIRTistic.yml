name: birtistic
channels:
  - conda-forge
  - defaults
dependencies:
  # R and core dependencies
  - r-base>=4.3.0
  - r-essentials
  
  # Stan and CmdStan
  - cmdstan>=2.33.0
  
  # R packages for data manipulation
  - r-data.table
  - r-here
  - r-purrr
  
  # R packages for visualization
  - r-ggplot2
  - r-ggsci
  - r-hexbin
  - r-bayesplot
  - r-scales
  
  # R packages for reporting
  - r-knitr
  - r-kableextra
  - r-rmarkdown
  - r-bookdown
  
  # R packages for Bayesian analysis
  - r-loo
  - r-posterior
  
  # R packages for correlation/plotting
  - r-polycor
  - r-ggally
  
  # Command line argument parsing
  - r-argparse
  
  # Build tools
  - make
  - cxx-compiler
  
  # Additional dependencies via pip (for cmdstanr and other R packages not in conda)
  - pip
  - pip:
    - jupyter
    - notebook
